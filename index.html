<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>login form</title>
  </head>
  <body>
    <div id="container">
      <h1>Login.</h1>
      <div class="fields">
        <div class="one">
          <form autocomplete="off">
            <input type="email" name="femail" placeholder="Email" required />
          </form>
        </div>
        <div class="two">
          <form>
            <input
              type="password"
              name="fpassword"
              placeholder="Password"
              required
            />
            <div class="checkbox">
              <input type="checkbox" style="margin: 1em 1em 0 0" />
              <label for="txt-remember" style="color: white">Ingat saya</label>
            </div>
          </form>
        </div>
      </div>
      <div class="link">
        <div class="txt-link">
          <a href="#"><p>Lupa sandi?</p></a>
        </div>
        <button type="button">Login</button>
      </div>
    </div>
  </body>
</html>
